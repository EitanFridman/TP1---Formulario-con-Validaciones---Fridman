<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>

        <label for="nombre">Ingrese su nombre</label>
        <label for="nombre" id="nombrelabel"></label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" oninput="Validar('nombre', 'nombrelabel')">

        <label for="mail">Ingrese su mail</label>
        <label for="mail" id="maillabel"></label>
        <input type="text" name="mail" id="mail" placeholder="Mail" oninput="Validarmail('mail', 'maillabel')">

        <label for="contraseña">Ingrese su contraseña</label>
        <label for="contraseña" id="contraseñalabel"></label>
        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" oninput="ContraseñaBien('contraseña', 'contraseñalabel')">

        <label for="constraseña2">Confirme su contraseña</label>
        <label for="constraseña2" id="contraseña2label"></label>
        <input type="password" name="constraseña2" id="constraseña2" placeholder="Contraseña" oninput="ValidarContraseña('constraseña2', 'contraseña2label', 'contraseña')">

        <button onclick="enviar('boton')" id="enviarBtn">Enviar</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
